{% extends "Home.html" %}
{% block title %} My Bookshelf {% endblock %}


{% block content %}

<br>
<br><br><br>

<h2 class="banner-head"> Your bookshelf</h2> <br><br>
    <div class="pure-button add-shelf popup">
        <i class="fa-solid fa-plus" id = "create-new" onclick="newShelfForm()"> Create new bookshelf</i>
        <div class="popuptext" id="popupBox">
            <form class="pure-form" id="newBookshelf" method="post" novalidate >
                <input type="text" id="bookshelfName" name="bookshelfName" class="pure-input searchBox" placeholder="New bookshelf name"
                    required="" />
                <br>
                <button type="submit" class="pure-button create-shelf-button">
                    Save
                </button>
                <button class="pure-button create-shelf-button" onclick="closePopup()">
                    Close
                </button>
            </form>
        </div>
    </div>
    <br><br>

<div id = "bookshelf-div">
    {% for i in range(bookshelves|length) %}
        <table class="pure-u-1 pure-u-md-1-2" id="bookshelf">
            <thead >
                {{bookshelves[i][0]}}
                <th>
                    <button class="fa-solid fa-trash-can" id = "trash-button" onclick="delete_bookshelf()" data-id="{{bookshelves[i][0]}}"></button>
                </th>
            </thead>

            <tbody id = "bookshelf-body">
                <tr>
                {% for book in books[i] %}
                    <tr>
                        <td>{{book[0]}}</td>
                    </tr>
                {% endfor %}
                </tr>
        </tbody>
        </table>

    {% endfor %}
</div>


{% endblock %}
