{% extends "Home.html" %}
{% block title %} My Bookshelf {% endblock %}


{% block content %}

<div class="page-box">
    <div class="contents-box">
        <br>
        <br><br><br>

        <h2 class="banner-head"> Your bookshelf</h2> <br><br>

            <form action="{{url_for('book_shelf')}}" id="bookshelf-search" method="post">
                <input type="text" name="book_shelf" id="bookshelf-input" placeholder = "Search for bookshelf">
                <button type="submit" class="pure-button" img src="static/search.svg">
                    <i class="fa fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="pure-button add-shelf popup">
                <i class="fa-solid fa-plus" id = "create-new" onclick="newShelfForm()"> Create new bookshelf</i>
                <div class="popuptext" id="popupBox">
                    <form class="pure-form" id="newBookshelf" method="post" novalidate >
                        <input type="text" id="bookshelfName" name="bookshelfName" class="pure-input searchBox" placeholder="New bookshelf name"
                            required="" />
                        <br>
                        <button type="submit" class="pure-button create-shelf-button">
                            Save
                        </button>
                        <button class="pure-button create-shelf-button" onclick="closePopup()">
                            Close
                        </button>
                    </form>
                </div>
            </div>
            <br><br>

            {% for bookshelf in bookshelves %}
                <table class="pure-table pure-table-bordered" id="bookshelf">
                    <thead>
                        {{bookshelf}}
                        <form class="pure-form" id="deleteBookshelf" method="post" action="/delete/{{bookshelf}}">
                            <button type="submit" id="deleteButton" onclick="delete_bookshelf()">
                                delete
                            </button>
                        </form>
                    </thead>
                    <tbody>
                        {% for book in books[bookshelves.index(bookshelf)] %}
                            <tr>
                                <td>{{book[0]}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

            {% endfor %}
    </div>
</div>

{% endblock %}
