<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/navi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
    </head>
    <body>
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a href="/" class="pure-menu-heading pure-menu-link"><img class="logoImg" src="/static/BookTokLogo.png" alt="bookTokLogo"></a>    
            <div class="pure-u-1 pure-u-md-1-3 menu-items-margin">
                <li class="pure-menu-item">
                    <a href="/bookshelf" class="pure-menu-link">Bookshelf</a>
                </li>
                <li class="pure-menu-item">
                    <a href="/account" class="pure-menu-link">My account</a>
                </li>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <li class="pure-menu-item">
                    <form class="pure-form">
                        <input type="text" class="pure-input-rounded searchBox" placeholder="Search for book" required="" />
                        <button type="submit" class="pure-button searchButton">
                            <img class="searchImg" src="/static/searchIcon.png" alt="submit" />
                        </button>
                    </form>
                </li>
            </div>
            <div class="pure-u-1 pure-u-md-1-3 menu-items-margin login-button">
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link">Login</a>
                </li>
            </div>
        </div>
