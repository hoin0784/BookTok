<!-- Make sure that put the curly bracket {} and % before and after words 
     such as (extend, block content, endblock and etc....).
    
     Curly braces in comments are not explicitly mentioned in the example below because,
     they are recognized as templates and cause an error.
    -->

<!-- If you want to inherit from this base template then, use 
     extend "Navi.html" -->

<!-- If you want to write some link or styles in your child template then, use 
     block head  
        ...put the link or script here ! ...
        ...but please check the duplicated link or script from base template...  
     endblock -->

<!-- if you want to write some codes in the <body> tag from child template then, use
    block content 
        ...write code !...
     endblock     
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A layout example that shows off a responsive pricing table.">
        <script src="https://kit.fontawesome.com/7d81a643e8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" 
                               integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" 
                               crossorigin="anonymous">
        <link rel="stylesheet" href="/static/navi.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script async defer src="/static/functions.js"></script>
        

        {% block head %}
        
        {% endblock %}
        
        <title> 
            {% block title %} {% endblock %}
        </title>
                
    </head>
    <body>
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a href="/" class="pure-menu-heading pure-menu-link"><img class="logoImg" src="/static/BookTokLogo.png" alt="bookTokLogo"></a>    
            <div class="pure-u-1 pure-u-md-1-3 menu-items-margin">
                <li class="pure-menu-item">
                    <a href="/bookshelf" class="pure-menu-link">Bookshelf</a>
                </li>
                <li class="pure-menu-item">
                    <a href="/account" class="pure-menu-link">Account</a>
                </li>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <li class="pure-menu-item">
                     <!-- Search list form (start)-->
                    <form class="pure-form" action="{{url_for('book_search_list')}}" method="post">
                        <input type="text" name = "book_title" class="pure-input-rounded searchBox" placeholder="Search for book" required="" />
                        <button type="submit" class="pure-button" img src = "static/search.svg">
                            <i class="fa fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <!-- Search list form (end)-->
                </li>
            </div>
            <div class="pure-u-1 pure-u-md-1-3 menu-items-margin login-button">
                <!-- login/logout button and welcome message-->
                {% if session %}
                    <li class="pure-menu-item">
                        <img src="{{session.userinfo.picture}}" style="width: 25px; height:25px" alt="user_picture">
                        Welcome {{session.userinfo.name}}!
                    </li>
                    <li class="pure-menu-item">
                        <p><a href="/logout">Logout</a></p>
                    </li>
                {% else %}
                    <li class="pure-menu-item">
                        Welcome Guest
                    </li>
                    <li class="pure-menu-item">
                        <p><a href="/login">Login</a></p>
                    </li>
                {% endif %}
            </div>
        </div>
        
        {% block content %} {% endblock %}

    </body>
</html>
