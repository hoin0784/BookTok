<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive pricing table.">
    <title>Home &ndash;</title>
    <link rel="stylesheet" href="/css/pure/pure-min.css">
    <link rel="stylesheet" href="/css/pure/grids-responsive-min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        
    $(document).ready(function() {
        $('#romance_button').click(function() {
            window.location.href = '/romance';
        });
        $('#genre_thriller').click(function() {
            window.location.href = '/thriller';
        });
        $('#nfButton').click(function() {
            window.location.href = '/nonfiction';
        });
        $('#comedyButton').click(function() {
            window.location.href = '/comedy';
        });
        $('#yaButton').click(function() {
            window.location.href = '/ya';
        });
        $('#horrorButton').click(function() {
            window.location.href = '/horror';
        });
    });
</script>

</head>

<body>
    {% include "Navi.html" %}
    <br>
    <br><br>

    <h2 class= "banner-head"> Genres</h2>

    <form action="{{url_for('home')}}" method="post">
        <div class="l-content">
            <div class="genres pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <div class="genre-table genre-table-romance">
                        <h2>Romance</h2>
                        <button class="genre-button" type="submit" name="Romance">
                            ROMANCE
                        </button>
                    </div>
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                    <div class="genre-table genre-table-thriller">
                        <h2>Thriller</h2>
                        <button class="genre-button" type="submit" name="Thriller">
                            THRILLER
                        </button>
                    </div>
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                    <div class="genre-table genre-table-nf">
                        <h2>Nonfiction</h2>
                        <button class="genre-button" type="submit" name="Nonfiction">
                            NONFICTION
                        </button>
                    </div>
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                    <div class="genre-table genre-table-horror">
                        <h2>Horror</h2>
                        <button class="genre-button" type="submit" name="Horror">
                            HORROR
                        </button>
                    </div>
                </div>
    
    
                <div class="pure-u-1 pure-u-md-1-3">
                    <div class="genre-table genre-table-comedy">
                        <h2>Comedy</h2>
                        <button class="genre-button" type="submit" name="Comedy">
                            COMEDY
                        </button>
                    </div>
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                    <div class="genre-table genre-table-ya">
                        <h2>Young Adult</h2>
                        <button class="genre-button" type="submit" name="Young Adult">
                            YOUNG ADULT
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
     <!-- end l-content -->

    <div>
        <ul>
          {% for i in range(length): %}
          <div>
            <li><br>
                <img src = "{{cover_url[i]}}" alt="Book picture"/><br>
                {{featured_title[i]}}<br>
                {{featured_author[i]}}<br>
            </li>
          </div>
          <br>
          {% endfor %}
        </ul>
      </div>


    <div class="footer l-box">
        <p>
            <a href="#">Try now</a> for 14 days. No credit card required. Header image courtesy of <a
                href='http://unsplash.com/'>Unsplash</a>.
        </p>
    </div>

</body>

</html>
