<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" >
    <title>Home &ndash;</title>
    <link rel="stylesheet" href="/css/pure/pure-min.css">
    <link rel="stylesheet" href="/css/pure/grids-responsive-min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    {% include "Navi.html" %}
    <br>
    <br><br><br>

    <h2 class= "banner-head"> Genres</h2>

    <form action="{{url_for('home')}}" method="post">
        <div class="l-content">
            <div class="genres pure-g">

                <div class="pure-u-1 pure-u-md-1-3">
                        <button class="genre-button" type="submit" name="Romance" id = "romance_button">
                            ROMANCE
                        </button>
          
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                        <button class="genre-button" type="submit" name="Thriller" id = "thriller_button">
                            THRILLER
                        </button>
             
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                    <div class="genre-table genre-table-nf"> <!--for some reason deleting this ruins the grid-->
                        <button class="genre-button" type="submit" name="Nonfiction" id = "nonfiction_button">
                            NONFICTION
                        </button>
                    </div>
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                        <button class="genre-button" type="submit" name="Horror" id = "horror_button">
                            HORROR
                        </button>
                </div>
    
    
                <div class="pure-u-1 pure-u-md-1-3">
                        <button class="genre-button" type="submit" name="Comedy" id = "comedy_button">
                            COMEDY
                        </button>
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                        <button class="genre-button" type="submit" name="Young Adult" id = "ya_button">
                            YOUNG ADULT
                        </button>
        
                </div>
            </div>
        </div>
    </form> <br><br>
     <!-- end l-content -->

     <!-- Featured List -->
    <h2 class= "banner-head"> Featured List</h2>

    <div class="featured_list">
      <div class="pure-g">
        {% for i in range(length): %}
            <div class="pure-u-1-3">
                <img src = "{{cover_url[i]}}" alt="Book picture" height="300"><br>
                <!-- <br><br> -->
                {{featured_title[i]}}<br>
                {{featured_author[i]}}<br><br>
            </div>         
        {% endfor %}
      </div>
    </div>
    <!-- End of Featured List  -->

    <div class="footer l-box">
        <p>
            <a href="#">Try now</a> for 14 days. No credit card required. Header image courtesy of <a
                href='http://unsplash.com/'>Unsplash</a>.
        </p>
    </div>

</body>
</html>
