{% extends "Navi.html" %}
{% block title %} Book Search Results! {% endblock %}

{% block content %}

    Book Search Results!
    
    <div>
			<ul>
				{% for i in range(items_length) %}
				<div>
					<li><br>
						<img src="{{book_thumbnails[i]}}" alt="book_thumbnail"> <br>
						{{book_title[i]}} <br>
						{{author_names[i]}} <br>
						{{book_published_dates[i]}} <br>

					</li>
				</div>
				<br>
				{% endfor %}
			</ul>
    </div>
{% endblock %}
